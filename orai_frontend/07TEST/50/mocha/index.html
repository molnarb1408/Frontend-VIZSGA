<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mocha UnitTest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/9.1.3/mocha.min.css">
</head>
<body>
    <div id="mocha"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/9.1.3/mocha.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.3.4/chai.min.js"></script>
    <script>
        //chai.js teszt könyvtár, asserteket tartalmazza
        /*
            A Chai különböző stílusokat kínál az aszertálásokhoz, beleértve a should, a expect és az assert stílusokat. Ezek a stílusok különböző nyelvi konstrukciókat és láncolhatóságot biztosítanak az aszertálásoknál, hogy a tesztek könnyen olvashatóak és érthetőek legyenek.
        */

        /*
             Az 'bdd' stílus lehetővé teszi a describe, it, before, after, beforeEach és afterEach függvények használatát a tesztek strukturálásához és végrehajtásához.Ezek a függvények segítenek meghatározni a tesztcsomagokat(describe), az egyes teszteseteket(it), előkészítő és takarító műveleteket(before, after, beforeEach, afterEach), amelyeket a tesztek során futtatni szeretnél.*
        */

        function add(a,b){
            return a + b;
        }

        // Teszt környezet beállítása
        mocha.setup('bdd');

        describe('Összeadás', function(){
           it('Összeadás vizsgálata két egész szám - egyszerű', function(){
                //Előkészítés
                var num1 = 5;
                var num2 = 10;

                //Művelet végrehajtása
                var actual = add(num1,num2);
                var expected = 15;

                //Ellenőrzés
                chai.assert.equal(actual,expected, 'Az összeadás vizsgálat');
           }); 
        });

        // Tesztek futtatása
        mocha.run();
    </script>
</body>
</html>
