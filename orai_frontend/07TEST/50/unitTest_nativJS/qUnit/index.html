<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qUnit teszt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/qunit/2.16.0/qunit.min.css">
</head>
<body>
    <h1>Tesztelés qUnittal</h1>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qunit/2.16.0/qunit.min.js"></script>
    <script>
        function add(a,b){
            return a - b;
        }

        QUnit.test("Összeadás", function(assert){
            //1. előkészítés
            var num1 = 5;
            var num2 = 10;

            //2. Művelet végrehajtása - az ellenőrizendő fv. meghívása - actual változó értéket kap
            var actual = add(num1,num2);
            var expected = 15;

            //3. Ellenőrzés: assert - visszatérse csak true vagy false lehet
            assert.equal(actual,expected, "Az összeadás eredménye helyes :)");
        });

    </script>
</body>
</html>
