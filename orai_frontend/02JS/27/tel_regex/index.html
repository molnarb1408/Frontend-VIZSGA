<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefonszám regex</title>
    <!-- BS install 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Telefonszám ellenőrzés</h5>
            <p class="card-text">Kérem írja be a vizsgált telefonszámot: </p>
            <form>
                <input type="text" name="mobilePhoneNumber" id="mobilePhoneNumber" placeholder="pld. 36205551234"
                    >
                <input type="button" class="btn btn-primary mt-3 mb-3" value="Ellenőriz" onclick="mobilePhoneNumberValidate()">
            </form>
            <div class="alert text-center fw-bold" role="alert" id="result"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
