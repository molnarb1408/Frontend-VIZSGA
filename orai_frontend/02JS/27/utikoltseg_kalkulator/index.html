<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Útiköltség kalkulátor</title>
    <!-- BS install 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container my-4 w-50">
        <h1 class="display-4 text-center">Útiköltség kalkulátor</h1>
        <h3>Gépjármű adatai</h3>
        <form method="POST" name="utikoltsegForm">
            <div class="form-group">
                <label for="rendSzam">Rendszám*</label>
                <input type="text" class="form-control" name="rendSzam" id="rendSzam" placeholder="pld. PCA-170"
                    required>
            </div>
            <div class="form-group">
                <label for="fogyasztas">Fogyasztás (100km)*</label>
                <input type="number" class="form-control" step="0.1" min=0 name="fogyasztas" id="fogyasztas" required>
            </div>
            <div class="form-group">
                <label for="uzemanyagTipus">Üzemanyagtípus</label>
                <select class="form-control" name="uzemanyagTipus" id="uzemanyagTipus">
                    <option value="dizel">Dízel</option>
                    <option value="benzin">Benzin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="szallithatoSzemelyekSzama">Szállítható személyek száma</label>
                <input type="number" class="form-control" min=1 name="szallithatoSzemelyekSzama"
                    id="szallithatoSzemelyekSzama">
            </div>
            <div class="form-group">
                <label for="motorTerfogat">Motortérfogat</label>
                <input type="number" class="form-control" min=1 name="motorTerfogat" id="motorTerfogat">
            </div>
            <div class="form-group">
                <label for="gyartasiEv">Gyártási év*</label>
                <input type="number" class="form-control" name="gyartasiEv" id="gyartasiEv" required>
            </div>
            <hr class="my-4">
            <h3>Útvonal adatai</h3>
            <div class="form-group">
                <label for="hosszKm">Útvonal hossza (km)*</label>
                <input type="number" class="form-control" name="hosszKm" id="hosszKm" required>
            </div>
            <div class="form-group">
                <label for="uzemAnyagAr">Üzemanyagár (Ft/liter)*</label>
                <input type="number" class="form-control" name="uzemAnyagAr" id="uzemAnyagAr" required>
            </div>
            <input type="button" class="btn btn-primary my-5" value="SZÁMOL" onclick="szamol()">
        </form>
        <div class="alert text-center fw-bold" role="alert" id="eredmeny"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/utikoltseg_kalkulator.js"></script>
</body>

</html>
