<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szobafestő - munkadíjkalkulátor</title>
    <!-- BS install 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container my-4 w-50">
        <h1 class="display-4 text-center">Szobafestő - munkadíjkalkulátor</h1>
        <form method="POST">
            <div class="form-group">
                <label for="szobaNm">Szobák nm*</label>
                <input type="number" class="form-control" name="szobaNm" id="szobaNm" placeholder="pld. 60">
            </div>
            <div class="form-group">
                <label for="festesTipus">Festés típusa*</label>
                <select class="form-control" name="festesTipus" id="festesTipus">
                    <option value="0">Kérem válasszon!</option>
                    <option value="1">Sima falfelületre – 3500 Ft/nm</option>
                    <option value="2">Kevés gletteléssel – 4000 Ft/nm</option>
                    <option value="3">Teljes falfelület javítással – 4500 Ft/nm</option>
                </select>
            </div>
            <div class="form-check my-3">
                <input class="form-check-input" type="radio" name="ujUgyfel" id="ujUgyfel" checked>
                <label class="form-check-label" for="ujUgyfel">
                    Új ügyfél
                </label>
            </div>
            <div class="form-check mb-4">
                <input class="form-check-input" type="radio" name="ujUgyfel" id="regiUgyfel">
                <label class="form-check-label" for="regiUgyfel">
                    Meglévő ügyfél (10% - Akció)
                </label>
            </div>
            <div class="form-check my-3">
                <input class="form-check-input" type="checkbox" value="" id="surgosMunka">
                <label class="form-check-label" for="surgosMunka">
                    Extra sürgős munka +20% munkadíj
                </label>
            </div>
            <input type="button" class="btn btn-primary my-3" value="SZÁMOL" onclick="szamol()">
        </form>
        <div class="alert text-center fw-bold" role="alert" id="eredmeny"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
