        /*************************** 1. Egyirányú elágazás ***********************/

        // Egyirányú: csak a feltétel igaz ágával foglalkozunk

        let temperature = Number(prompt("Kérem adja meg a külső hőmérsékletet: "));

        //Ha a feltétel igaz, akkor végrehajta a {} közötti részt (egy vagy több utasítást)

        if (temperature<0){

        if (0){} //sosem hajt végre

        // Ha 2-nél is több a lehetséges irány, amerre a programunkat tudjuk vezérelni
        let yearES6Published = Number(prompt("Adja meg az ES6 kiadás évét: "));
        if (yearES6Published < 2015) {
            alert("A megadott szám: "+yearES6Published + " túl korai :( ");
            console.log("A megadott szám: "+yearES6Published + " túl korai :( ");
        } else if (yearES6Published > 2015){
            alert("A megadott szám: "+yearES6Published + " túl késői :( ");
            console.log("A megadott szám: "+yearES6Published + " túl késői :( ");

            alert("A megadott szám: "+yearES6Published + ", gratulálok eltaláltad :)");
            console.log("A megadott szám: "+yearES6Published + ", gratulálok eltaláltad :)");
        } else {
            alert("Hibás adat!!!");
            console.log("Hibás adat!!!");
        }
        // else if blokkok száma akármennyi lehet
        // az utolsó else lemaradhat
        // Hivatalosan a helyes szintakszis régen így volt: if - else if - else (ma már az else lemaradhat)

        /****** Kétirányú elágazás rövíditése: ternary operator, short if, condional operation ********/
        var isRegistered = false;
        isRegistered ? console.log("Regisztrált") : console.log("Nem reigsztált");
        var number1 = 10;
        var number2 = 15;
        number1<number2 ? console.log("Első szám a kisebb") : console.log("Második szám a kisebb");
        // FONTOS: condition: csak igaz vagy hamis lehet
