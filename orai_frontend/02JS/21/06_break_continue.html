<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break-countiue</title>
</head>
<body>
    <script>
        // ugró utasítások - CC - csak akkor használjuk break, continue-t, ha máshogy nem megoldható.
        console.log("break utasítás");
        for (let i = 0; i < 10; i++) {
            if (i==5) {
                break;
            }
            console.log(i);
        } //ide ugrik ki a break hatására
        //output: 0 1 2 3 4

        console.log("continue utasítás");
        // continue: light version of break
        // nem lép ki a ciklusból, csak az adott blokkból ugrik ki egy szintet 
        for (let i = 0; i < 10; i++) {
            if (i==5) {
                continue;
            }
            console.log(i);
            //ide ugrik ki continue hatására
        } 
        // output: 0 1 2 3 4 6 7 8 9
        
    </script>
</body>
</html>
