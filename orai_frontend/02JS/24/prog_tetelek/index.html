</head>
<body>
    <h1>Programozási tételek</h1>
    <h2 id="arrayElements"> Alap tömb elemei: </h2>

    <button type="button" onclick="sumPrintAlert()">Összegzés - alert</button>

    <button type="button" onclick="isArrayContainsPrint()"> Eldöntés tétele </button>
    
    <h3 id="sum"></h3>
    <h3 id="countPrint"></h3>
    <h3 id="min"></h3>
    <h3 id="max"></h3>

    <h3 id="decide"></h3>
