    <script>
        // Feladat01: Kérjük be a vezetéknevet és keresztnevet, majd írjuk ki egyben az üdvözlést egy felugró ablakban!

        // var fullName = lastName + " " + firstName;
        // alert("Üdvözöllek, "+fullName+"!!!");

        //2. megoldás fv és eljárással
        function getInputName(message){
            var name = prompt(message);
            return name;
        }

        function concatNames(lastName, firstName){
            return lastName + " " + firstName;
        }

        function displaySaluteAlert(){
            var lastNameInputMessage = "Kérjük adja meg a vezetéknevét: ";
            //var lastNameInputMessage = "Please enter your lastname: ";
            var firstNameInputMessage = "Kérjük adja meg a keresztnevét: ";
            alert("Üdvözöllek, "+concatNames(getInputName(lastNameInputMessage), getInputName(firstNameInputMessage)) +"!!!");
        }
        displaySaluteAlert();
    </script>
