<div class="container mt-5">
    <h2>Angular komponens életciklusok</h2>
    <form>
        <label for="Name">Név</label>
        <input type="text" name="Name" id="Name" [(ngModel)]="Name" class="form-control">
        <p>{{Name}}</p>
    </form>
    <button class="btn btn-primary m-2" (click)="reloadPage()">Oldal újratöltése</button>
    <button class="btn btn-danger m-2" (click)="deleteFirstElementFromFruits()">Gyümölcsök tömb első elemének törlése</button>
</div>
