<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Időpontfoglalás</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <fieldset>
        <legend>
            <h1>Időpontfoglalás</h1>
        </legend>
        <form method="POST">
            <label for="name">Név*:</label>
            <input type="text" name="name" id="name" title="Kérem adja meg a teljes nevét" required>
            <label for="email">Email*:</label>
            <input type="email" name="email" id="email" title="Kérem adja meg az emailcímét pld: tesztelek@teszt.hu" required>
            <label for="mobil">Mobil*: <span class="inputFormatDescription">(pld. 36-20-555-5555)</span></label>
            <input type="tel" name="mobil" id="mobil" pattern="36-[0-9]{2}-[0-9]{3}-[0-9]{4}" title="Mobil telefonszám: pld. 36-20-555-5555" required>
            <label for="date">Dátum*:</label>
            <input type="date" name="date" id="date" required>
            <!-- <input type="datetime-local" name="" id=""> -->
            <label for="time">Időpont*: <span class="inputFormatDescription">(09:00-18:00)</span></label>
            <input type="time" name="time" id="time" value="09:00" min="09:00" max="18:00" required>
            <input type="submit" value="KÜLDÉS">
        </form>
    </fieldset>
</body>
</html>
