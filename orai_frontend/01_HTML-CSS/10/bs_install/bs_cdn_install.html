<body>
    <div class="container">
        <form>
            <button type="button" class="btn btn-primary">ELKÜLD</button>
            <input class="btn btn-success" type="button" value="MENT">
            <input class="btn btn-warning" type="submit" value="MÓDOSÍT">
            <input class="btn btn-danger" type="submit" value="TÖRÖL">
            <!--
                submit vs. button
                submit: alapértelmezett működése, hogy elküldi a szerver oldal felé az adatokat (felül lehet írni)
                button: bármilyen működésre felprogramozható - pld. JavaScript fv. vagy eljárás hívásra
            -->
        </form>
        <p class="text-success">Siker :)</p>
        <p class="text-danger"> HIBA </p>
    </div>
    <!-- JS telepítés 2 opció: -->
    <!-- 1. verzió: külön a popper.js és bootstrap.js -->
