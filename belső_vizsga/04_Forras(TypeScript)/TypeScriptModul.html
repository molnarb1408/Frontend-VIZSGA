<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Vizsga feladat teszt</title>
</head>

<body>
    <table id="testTable" class="table table-sm table-striped table-dark table-hover">
        <thead>
            <tr>
                <td>Teszt neve</td>
                <td>Input adat</td>
                <td>Elvárt eredmény</td>
                <td>Végeredmény</td>
                <td>Sikeresség</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        //Ide illessze be a JavaScript-re "lefordított" TypeScript kódot a teszteléshez
        function EkezetesBetukSzama(vizsgaltSzoveg) {
            var ekezetesBetukSzama = 0;
            var ekezetesBetuk = ["á", "é", "í", "ó", "ö", "ő", "ú", "ü", "ű", "Á", "É", "Í", "Ó", "Ö", "Ő", "Ú", "Ü", "Ű"];
            for (var i = 0; i < vizsgaltSzoveg.length; i++) {
                for (var j = 0; j < ekezetesBetuk.length; j++) {
                    if (vizsgaltSzoveg[i] == ekezetesBetuk[j]) {
                        ekezetesBetukSzama++;
                    }
                }
            }
            return ekezetesBetukSzama;
        }
        function ElsoNszamSzorzat(mennyiseg) {
            var szorzat = 1;
            for (var i = 1; i <= mennyiseg; i++) {
                szorzat *= i;
            }
            return szorzat;
        }
        function ParosakOsszege(vizsgaltTomb) {
            var osszeg = 0;
            for (var i = 0; i < vizsgaltTomb.length; i++) {
                if (vizsgaltTomb[i] % 2 == 0) {
                    osszeg += vizsgaltTomb[i];
                }
            }
            return osszeg;
        }
    </script>
    <script src="teszt.js"></script>
</body>
