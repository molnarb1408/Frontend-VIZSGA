<div class="container mt-5">
    <h1>Vizsgafeladat</h1>
    <div class="mb-3">
      <label for="inputNumber" class="form-label">Vizsgálandó szám</label>
      <input type="number" id="inputNumber" class="form-control" [(ngModel)]="szam">
    </div>
    <button class="btn btn-primary" (click)="EredmenyMentes()">Eredmény Mentése</button>
    <p *ngIf="szam !== undefined">
      {{ szam }} az {{ VizsgaltSzamPrim(szam) ? 'prím szám' : 'NEM prim szám' }}.
    </p>
    <ul>
      <li *ngFor="let log of logs">{{ log }}</li>
    </ul>
  </div>
